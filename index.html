<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
  
  <style>
    .attribution {
       font-size: 11px; 
       text-align: center;
       margin-top: -90px;
       }
    .attribution a {
       color: hsl(228, 45%, 44%); 
      }
  </style>
</head>

<body>
  <main class="card-container">
    <div class="card-img">
      <img src="assets/images/illustration-article.svg" alt="Blog Art">
    </div>

    <div class="card-content">
      <p class="yellow-bg">Learning</p>

    <p class="publish-date">Published 21 Dec 2023</p>

    <a href="#">
      <h1>HTML & CSS foundations</h1>
    </a>

    <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author">
      <img src="assets/images/image-avatar.webp" width="35" alt="avatar">
      <p>Greg Hooper</p>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">daderisme</a>.
    </div>
  </footer>

</body>
</html>
